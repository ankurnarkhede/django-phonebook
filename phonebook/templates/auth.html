<script>

    $(document).ready(function(){
    $("#login_btn").click(function(){
        $("#signup").fadeOut();
        $("#login").fadeIn();

    });
});

    $(document).ready(function(){
    $("#signup_btn").click(function(){
        $("#login").fadeOut();
        $("#signup").fadeIn();

    });
});


</script>
